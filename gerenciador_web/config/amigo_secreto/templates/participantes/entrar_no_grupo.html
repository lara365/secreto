{% extends 'base.html' %}

{% block content %}
    <h2>Entrar em: {{ grupo.nome }}</h2>
    <p>Preencha seus dados para participar do sorteio.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Participação</button>
    </form>
{% endblock %}
